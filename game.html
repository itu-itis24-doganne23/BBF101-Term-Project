<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Word Prediction Game</h1>
    <div class="letters">
        <img src="card.svg" alt="card" id="letter1">
        <img src="card.svg" alt="card" id="letter2">
        <img src="card.svg" alt="card" id="letter3">
        <img src="card.svg" alt="card" id="letter4">
        <img src="card.svg" alt="card" id="letter5">
    </div>
    <div class="game_info">
        <div class="predict_part">
            <label>Prediction:<input id="prediction_input" type="text"></label>
            <br>
            <button id="submit_button" type="button">Submit</button>
            <br>
            <button id="reset_button" type="button">Reset the Game</button>
        </div>
        <div class="liveNscore">
            <p id="score">Score: 0</p> 
            <div class="lives_part">
                <p>Lives: </p>
                <img src="heart.svg" alt="heart" id="heart1">
                <img src="heart.svg" alt="heart" id="heart2">
                <img src="heart.svg" alt="heart" id="heart3">
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
